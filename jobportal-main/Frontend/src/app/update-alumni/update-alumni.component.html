<div class="container-fluid">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Update details">
            
         
            
            <div class='card'>
                <form (ngSubmit)="updatealumni()" > 
            <div class='card-body'>            
              <div class='table-responsive'>
                <table class='table'>       
                
                  <tbody>  
                       
                        <tr>
                            <td><label>Alumni Name</label></td>
                            <td><input type="text" name="p_name" [(ngModel)]="alumnidataa.uname"/></td>                  
                          </tr>   
                          <tr>
                            <td><label>city</label></td>
                            <td><input type="text" name="p_date" [(ngModel)]="alumnidataa.city"/></td>                  
                          </tr>  
                          <tr>
                            <td><label>highest qualification</label></td>
                            <td><input type="text" name="p_desc" [(ngModel)]="alumnidataa.hq"/></td>                  
                          </tr>  
                          
                          <tr>
                            <td></td>
                            <td><input type="submit" value="save" /></td>                  
                          </tr>             
                  </tbody>
                </table>
              </div>
            </div>
            </form>
            </div>



        </mat-tab>

        <mat-tab label="Jobs">

            <div class="example-large-box mat-elevation-z4">
                Large content
            </div>


        </mat-tab>
        <mat-tab label="Applied Jobs">

            <div class="example-large-box mat-elevation-z4">
                Large content
            </div>
            

        </mat-tab>
    </mat-tab-group>



</div>
